<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Tournaments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    #waiting {
      padding: 50px;
      font-size: 60px;
      color: red;
      position: fixed;
      left: 45%;
      top: 40%;
      display: none;
      text-align: center;
      
    }
    
  </style>



  <script>
    $(document).ready(function () {
      // Email check
      $("#txtEmail").blur(function () {
        let obj = {
          type: "get",
          url: "/chk-email",
          data: { txtEmail: $("#txtEmail").val() }
        }
        $.ajax(obj).then(function (response) {
          $("#errEmail").html(response)
        }).fail(function (err) {
          alert(err);
        })
      });

      // Form submission via AJAX
$("#btnPublish").click(function (e) {
  e.preventDefault();

  // Trigger HTML5 validation manually
  if (!document.getElementById("tournamentForm").checkValidity()) {
    document.getElementById("tournamentForm").reportValidity();
    return; // stop if invalid
  }

  let formData = new FormData($("#tournamentForm")[0]);

  $.ajax({
    type: "post",
    url: "/post-tournament",
    data: formData,
    contentType: false,
    processData: false
  }).then(function (response) {
    alert(response);
    $("#tournamentForm")[0].reset();
  }).fail(function (err) {
    alert(err.responseText);
  });
});


      // loader spinner on ajax start/stop
      $(document).ajaxStart(function () {
        $("#waiting").show();
      })
      $(document).ajaxStop(function () {
        $("#waiting").hide();
      })
    });
  </script>
   <script>
    function showUser()
    {
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("txtEmail").value=activeUser;
    }
  </script>

</head>
<body onload="showUser();">

<div id="waiting">
  <i class="fa-solid fa-hourglass-start fa-spin"></i>
</div>

<div class="container mt-5">
  <div class="bg-danger text-white text-center p-3 mb-4 rounded">
  <h2 class="mb-0">Post a New Tournament</h2>
</div>

  <form id="tournamentForm" enctype="multipart/form-data" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Email ID</label>
      <input type="email" class="form-control" id="txtEmail" name="txtEmail" required>
      <span id="errEmail" class="text-danger"></span>
    </div>

    <div class="col-md-6">
      <label class="form-label">Event Title</label>
      <input type="text" class="form-control" name="title" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" name="eventDate" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Time</label>
      <input type="time" class="form-control" name="eventTime" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">City</label>
      <input type="text" class="form-control" name="city" required>
    </div>

    <div class="col-12">
      <label class="form-label">Location/Address</label>
      <textarea class="form-control" name="address" required></textarea>
    </div>

    <div class="col-md-6">
      <label>Sports Category</label>
      <select name="category" class="form-select" required>
        <option value="">Select Sport</option>
        <option>Cricket</option>
        <option>Football</option>
        <option>Badminton</option>
        <option>Volleyball</option>
        <option>Basketball</option>
        <option>Chess</option>
        <option>Table Tennis</option>
      </select>
    </div>


    <div class="col-md-3">
      <label class="form-label">Minimum Age</label>
      <input type="number" class="form-control" name="minAge" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Maximum Age</label>
      <input type="number" class="form-control" name="maxAge" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Last Date of Registration</label>
      <input type="date" class="form-control" name="lastDate" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Fee (₹)</label>
      <input type="number" class="form-control" name="fee" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Prize Money (₹)</label>
      <input type="number" class="form-control" name="prizeMoney" required>
    </div>

    <div class="col-12">
      <label class="form-label">Contact Person</label>
      <input type="text" class="form-control" name="contactPerson" required>
    </div>
    

    <div class="col-12 text-center">
      <button type="button" class="btn btn-primary" id="btnPublish">Publish Event</button>
    </div>

  </form>
</div>

</body>
</html>
