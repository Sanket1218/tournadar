<!DOCTYPE html>
<html lang="en" ng-app="userApp">

<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
    }

    .fa-lock,
    .fa-unlock {
      cursor: pointer;
    }

    .fa-lock:hover,
    .fa-unlock:hover {
      opacity: 0.8;
    }
  </style>
  <script>
    var app = angular.module("userApp", []);
    app.controller("userController", function ($scope, $http) {
      $scope.users = [];
      // Delete a user
      $scope.deleteUser = function (email) {
        if (confirm("Are you sure you want to delete this user?")) {
          $http.get("/delete-user?email=" + email).then(function (response) {
            alert(response.data);
            $scope.fetchUsers();
          }, function (error) {
            alert("Error deleting user: " + JSON.stringify(error.data));
          });
        }
      };


      // Fetch all users
      $scope.fetchUsers = function () {
        $http.get("/fetch-all-users").then(function (response) {
          $scope.users = response.data;
        }, function (error) {
          alert("Error fetching users: " + JSON.stringify(error.data));
        });
      };

      // Block a user
      $scope.blockUser = function (email) {
        $http.get("/block-user?email=" + email).then(function (response) {
          alert(response.data);
          $scope.fetchUsers();
        });
      };

      // Unblock a user
      $scope.unblockUser = function (email) {
        $http.get("/unblock-user?email=" + email).then(function (response) {
          alert(response.data);
          $scope.fetchUsers();
        });
      };

      $scope.fetchUsers(); // Initial call
    });
  </script>
</head>

<body ng-controller="userController">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Manage Users</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>Sr. No.</th>
            <th>Email ID</th>
            <th>User Type</th>
            <th>Status</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{$index + 1}}</td>
            <td>{{user.email}}</td>
            <td>{{user.utype}}</td>
            <td>
              <span class="badge bg-success" ng-if="user.status == 1">Active</span>
              <span class="badge bg-danger" ng-if="user.status == 0">Blocked</span>
            </td>
            <td>
              <i class="fas fa-lock text-danger fs-5" ng-if="user.status == 1" title="Block"
                ng-click="blockUser(user.email)"></i>
              <i class="fas fa-unlock text-success fs-5" ng-if="user.status == 0" title="Unblock"
                ng-click="unblockUser(user.email)"></i>
              <i class="fas fa-trash-alt text-danger fs-5" title="Delete" ng-click="deleteUser(user.email)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
